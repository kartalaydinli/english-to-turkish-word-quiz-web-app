<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photos/england.png">
</head>
<body>
    <div id="head">
        <div id="ingiltere"></div>
        <div id="amerika"></div>
        <h1>İNGİLİZCE KELİME TESTİ</h1>
    </div>
    <center>
        <h1 id="output">ingilizce kelime</h1>
        <table>
            <tr>
                <td><h3>kelimenin türkçesini girin:</h3></td>
                <td><input id="girdi" type="text" autocomplete="off"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input id="tus" type="button" value="tıkla" onclick="kontrol()">
                </td>
            </tr>
        </table>
        <h3 id="result"></h3>
        <img id="resim" src="photos/normal.webp" alt="" width="200px">
    </center>
    <script src="script.js"></script>
    <footer>
        <marquee id="sign" behavior="center" direction="right">KARTAL AYDINLI 2024</marquee>
    </footer>
</body>
</html>
